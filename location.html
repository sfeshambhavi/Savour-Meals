<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./location.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="location">
      <b class="savourmeals8">SavourMeals</b>
      <div class="inner-frame1">
        <div class="location-indicator-parent">
          <div class="location-indicator">
            <h1 class="location1">LOCATION</h1>
          </div>
          <img
            class="frame-child4"
            loading="eager"
            alt=""
            src="./public/line-41.svg"
          />
        </div>
      </div>
      <main class="secondary-frame">
        <section class="next-frame">
          <div class="child-container">
            <img
              class="rectangle-shape-icon"
              loading="eager"
              alt=""
              src="./public/rectangle@2x.png"
            />
          </div>
          <div class="next" id="nEXTText">NEXT</div>
        </section>
      </main>
    </div>

    <script>
      var nEXTText = document.getElementById("nEXTText");
      if (nEXTText) {
        nEXTText.addEventListener("click", function (e) {
          window.location.href = "./rating.html";
        });
      }
      </script>
  </body>
</html>
