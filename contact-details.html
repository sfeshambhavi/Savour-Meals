<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-details.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="contact-details">
      <div class="contact-details-child"></div>
      <div class="confirm-pickup">Confirm Pickup</div>
      <section class="contact-details-frame">
        <div class="vector-container">
          <img
            class="frame-child3"
            loading="eager"
            alt=""
            src="./public/rectangle-36.svg"
          />

          <b class="savourmeals6">SavourMeals</b>
        </div>
        <div class="contact-details-frame-inner">
          <div class="text-label-parent">
            <div class="text-label">
              <div class="text3"></div>
            </div>
            <div class="line-vector1">
              <div class="contact-details-parent">
                <h1 class="contact-details1">Contact Details</h1>
                <div class="vector-wrapper">
                  <img
                    class="line-icon"
                    loading="eager"
                    alt=""
                    src="./public/line-41.svg"
                  />
                </div>
              </div>
              <div class="volunteer-frame-and-details">
                <input
                  class="volunteer-name-and-mobile"
                  placeholder="Name of the volunteer "
                  type="text"
                />

                <input
                  class="volunteer-name-and-mobile1"
                  placeholder="Mobile No."
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
        <img
          class="contact-details-frame-child"
          loading="eager"
          alt=""
          src="./public/rectangle-35.svg"
        />
      </section>
      <div class="wrapper-polygon-1">
        <img
          class="wrapper-polygon-1-child"
          alt=""
          src="./public/polygon-1.svg"
        />
      </div>
    </div>
  </body>
</html>
