<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="log-in1">
      <div class="log-in-inner">
        <div class="savourmeals-parent">
          <b class="savourmeals2">SavourMeals</b>
          <div class="frame-wrapper">
            <div class="log-in-to-your-account-parent">
              <h1 class="log-in-to">Log In To Your Account</h1>
              <div class="frame-group">
                <input class="frame-child" placeholder="Email" type="text" />

                <input class="frame-item" placeholder="Password" type="text" />
              </div>
            </div>
          </div>
          <div class="text-wrapper">
            <div class="text2">
              <div class="text-child" id="rectangle"></div>
              <h2 class="create-account">Create Account</h2>
            </div>
          </div>
        </div>
      </div>
      <h1 class="dont-have-an">Dont have an account ?</h1>
      <div class="vector-parent">
        <img class="frame-inner" alt="" src="./public/rectangle-22.svg" />

        <div class="rectangle-parent">
          <div class="rectangle-div" id="rectangle"></div>
          <h2 class="sign-up1">SIGN UP</h2>
        </div>
        <h1 class="welcome">Welcome!</h1>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./categoary.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      </script>
  </body>
</html>
